<app-main-window *ngIf="!(checkLoadWeather() | async) && !(checkLoadGeolocation() | async)"></app-main-window>
<div class="mask" *ngIf="(checkLoadWeather() | async) || (checkLoadGeolocation() | async)">
  <div class="loader"></div>
</div>
<app-modal-error *ngIf="isOpen" [errorMessage]="errorMessage" (closeModal)="onCloseModal()"></app-modal-error>
