<app-main-window *ngIf="!(isLoadWeather$() | async) && !(isLoadGeolocation$() | async)"></app-main-window>
<div class="mask" *ngIf="(isLoadWeather$() | async) || (isLoadGeolocation$() | async)">
  <div class="loader"></div>
</div>
<app-modal-error *ngIf="isOpen" [errorMessage]="errorMessage" (closeModal)="onCloseModal()"></app-modal-error>
