
<div class="modal__wrapper" (click)="onCloseModal($event)">
  <div class="modal" [ngClass]="{ show: !(errorService.isOpen$ | async), hide: (errorService.isOpen$ | async) }">
    <h2>Error</h2>
    <p>{{ errorMessage }}</p>
    <button class="close__btn" (click)="onCloseModal($event)">Close</button>
  </div>
</div>
